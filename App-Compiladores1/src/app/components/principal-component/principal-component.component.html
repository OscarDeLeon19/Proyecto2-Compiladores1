<div class = "mx-auto"style="width: 1000px;">
  <h1>CRL</h1>  
  <ul class="nav">
    <li class="nav-item">
      <button type="button" class="btn btn-primary" (click)="mostrarEditor()">Editor</button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn btn-danger" (click)="mostrarErrores()">Errores</button>
    </li>
    <li class="nav-item">
      <button type="button" class="btn btn-primary" (click)="mostrarTablas()">Tablas</button>
    </li>
    <li class="nav-item">
    </li>
  </ul>

</div>
  <div [hidden]="hiddenEditor">
    <div class = "mx-auto"style="width: 1000px;">
      <div class="mb-3">
        <h3 for="validationTextarea">Area de Texto</h3>
        <textarea rows = "25" cols="125" [(ngModel)]="texto" name = "texto"></textarea>
        <button type="button" class="btn btn-primary" (click)="compilarProyecto()">Compilar</button>
      </div>
    </div>
    
    <div class = "mx-auto"style="width: 1000px;">
      <div class="mb-3">
        <h3 for="validationTextarea">Consola</h3>
        <textarea readonly = "readonly" style="color: white; background-color: black;" rows = "15" cols="125" [(ngModel)]="resultado" name = "resultado"></textarea>
        <button type="button" class="btn btn-primary" (click)="limpiarConsola()">Limpiar Consola </button>
      </div>
    </div>
</div>

<div class = "mx-auto"style="width: 1000px;" [hidden]="hiddenErrores">
  <h1>Reporte de Errores</h1>
  <table class="table table-dark">
    <thead class="table-danger ">
      <tr>
        <th scope="col">Tipo</th>
        <th scope="col">Mensaje</th>
        <th scope="col">Linea</th>
        <th scope="col">Columna</th>
      </tr>
    </thead>
    <tbody  *ngFor="let e of this.errores" >
      <tr>
        <td>{{e.tipo}}</td>
        <td>{{e.mensaje}}</td>
        <td>{{e.fila}}</td>
        <td>{{e.columna}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class = "mx-auto"style="width: 1000px;" [hidden]="hiddenTablas">
  <div *ngFor="let tab of this.tablas">
    <h1>Tabla Dibujada en {{tab.fila}}</h1>
    <table class="table table-dark">
      <thead class="table-danger ">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Valor</th>
          <th scope="col">Tipo</th>
          <th scope="col">Fila</th>
          <th scope="col">Columna</th>
        </tr>
      </thead>
      <tbody  *ngFor="let col of tab.columnasTabla" >
        <tr>
          <td>{{col.id}}</td>
          <td>{{col.valor}}</td>
          <td>{{col.tipo}}</td>
          <td>{{col.fila}}</td>
          <td>{{col.columna}}</td>
        </tr>
      </tbody>
    </table>
  </div>
